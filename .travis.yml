before_script:
  - "echo $JAVA_OPTS"
  - "export JAVA_OPTS='-Xmx512m -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M'"
language: scala
sudo: false
scala:
  - 2.11.12
  - 2.12.4
jdk:
  - oraclejdk8
script:
  - sbt 'set dependencyOverrides += "org.asynchttpclient" % "async-http-client" % "2.1.2"' test
  - sbt 'set dependencyOverrides += "org.asynchttpclient" % "async-http-client" % "2.2.1"' test
  - sbt 'set dependencyOverrides += "org.asynchttpclient" % "async-http-client" % "2.3.0"' test
